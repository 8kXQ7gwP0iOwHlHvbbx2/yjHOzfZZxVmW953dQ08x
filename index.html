    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

            background-color: var(--bg-color); 
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            min-height: 100vh; color: var(--text-main);

            /* å…¨ä½“ã®åŸºæœ¬ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’å°‘ã—å¤§ãã */
            font-size: 17px;

        .app-container { width: 100%; max-width: 640px; margin: 0 auto; padding: 16px; box-sizing: border-box; }
        .card { background: white; padding: clamp(24px, 7vw, 45px); border-radius: 28px; box-shadow: var(--card-shadow); box-sizing: border-box; width: 100%; }

        /* --- ãƒ›ãƒ¼ãƒ ãƒ»ã‚¹ã‚¿ãƒƒãƒ„ --- */
        .app-title { font-size: 1.75rem; font-weight: 800; margin-bottom: 12px; letter-spacing: -0.025em; text-align: center; }
        .data-status { font-size: 1rem; margin: 10px 0; padding: 12px; border-radius: 12px; text-align: center; }
        .status-loading { background: #fef3c7; color: #92400e; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 24px 0; }
        .stat-item { background: var(--primary-light); padding: 20px 16px; border-radius: 20px; text-align: center; }
        .stat-label { font-size: 0.9rem; color: var(--text-sub); display: block; margin-bottom: 6px; font-weight: 600; }
        .stat-value { font-size: 1.6rem; font-weight: 800; color: var(--primary-color); }

        /* --- ãƒœã‚¿ãƒ³ --- */
        .menu-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; 
            padding: 18px; margin-bottom: 16px; border-radius: 18px; font-size: 1.1rem; 
            font-weight: 700; border: none; cursor: pointer; transition: 0.2s;

        .btn-main { background: var(--primary-color); color: white; }
        .btn-sub { background: #f1f5f9; color: var(--text-main); }
        .btn-outline { background: white; border: 2px solid #e2e8f0; color: var(--text-main); }
        .btn-info { background: #f8fafc; color: var(--text-sub); font-size: 0.9rem; border: 1px solid #e2e8f0; }

        /* --- ã‚¯ã‚¤ã‚ºç”»é¢ --- */
        #quiz-page { display: none; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #f1f5f9; }
        #category-jump { appearance: none; width: 100%; padding: 14px 16px; margin-bottom: 24px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-size: 1rem; cursor: pointer; }
        .category-badge { display: inline-block; padding: 6px 14px; background: var(--primary-light); color: var(--primary-color); border-radius: 99px; font-size: 0.85rem; font-weight: 700; margin-bottom: 16px; }
        
        /* å•é¡Œæ–‡ã‚’å¤§ããã€è¡Œé–“ã‚’åºƒã */
        .q-text { font-size: 1.25rem; font-weight: 700; margin-bottom: 28px; line-height: 1.7; }
        
        /* é¸æŠè‚¢ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’å¤§ãã */
        .opt-btn { display: block; width: 100%; padding: 18px 20px; margin-bottom: 14px; border: 2px solid #f1f5f9; border-radius: 16px; background: #fff; text-align: left; font-size: 1.05rem; cursor: pointer; word-wrap: break-word; line-height: 1.5; }
        
        /* è§£èª¬ã‚¨ãƒªã‚¢ã®ãƒ†ã‚­ã‚¹ãƒˆã‚µã‚¤ã‚ºèª¿æ•´ */
        .res-area { margin-top: 24px; padding: 22px; border-radius: 20px; display: none; line-height: 1.7; font-size: 1.05rem; animation: slideIn 0.3s; }
        .res-area b { font-size: 1.2rem; }
        .res-explanation { margin-top: 12px; font-size: 1rem; color: inherit; }

        @keyframes slideIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        .correct { background: #ecfdf5; color: #065f46; border: 1px solid #10b981; }
        .wrong { background: #fef2f2; color: #991b1b; border: 1px solid #ef4444; }
        .search-area { margin-top: 18px; display: grid; gap: 12px; }
        .search-btn { display: flex; align-items: center; justify-content: center; padding: 14px; background: white; border: 1px solid #e2e8f0; text-decoration: none; border-radius: 12px; font-weight: 600; font-size: 0.95rem; }

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ« --- */
        #chart-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.9); z-index:1000; justify-content:center; align-items:center; padding:20px; backdrop-filter: blur(4px); }
        .chart-modal { background:white; padding:35px 30px; border-radius:32px; width:100%; max-width:420px; text-align:center; box-sizing: border-box; }
        
        .judgment-box { 
            margin-top: 24px; padding: 18px; border-radius: 16px; 
            font-weight: 800; font-size: 1.25rem; 
        }
        .judgment-desc { font-size: 0.9rem; font-weight: normal; margin-top: 6px; color: var(--text-sub); }
        #chart-detail-text { margin: 20px 0; font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="card">
        <div id="home-page">
            <div class="app-title">Gæ¤œå®š å­¦ç¿’ã‚¢ãƒ—ãƒª Pro</div>
            <div id="data-status" class="data-status status-loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
            <div class="stat-grid">
                <div class="stat-item"><span class="stat-label">å­¦ç¿’é€²æ—</span><span class="stat-value" id="stat-progress">0%</span></div>
                <div class="stat-item"><span class="stat-label">å¹³å‡æ­£è§£ç‡</span><span class="stat-value" id="stat-accuracy">0%</span></div>
            </div>
            <button onclick="startQuiz(false)" class="menu-btn btn-main" id="continue-btn">ğŸš€ å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹</button>
            <button onclick="startQuiz(true)" class="menu-btn btn-sub">â†©ï¸ é€²æ—ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
            <button onclick="toggleChart()" class="menu-btn btn-outline">ğŸ“Š æˆç¸¾ã‚’è©³ç´°åˆ†æ</button>
            <a href="https://www.jdla.org/certificate/general/" target="_blank" class="menu-btn btn-info">ğŸŒ JDLAå…¬å¼ã‚µã‚¤ãƒˆ</a>
        </div>

        <div id="quiz-page">
            <div class="nav-header">
                <button onclick="goHome()" style="background:white; border:1px solid #e2e8f0; border-radius:12px; padding:10px 16px; cursor:pointer; font-size: 1.2rem;">ğŸ </button>
                <div style="font-weight:700; color:var(--text-sub); font-size: 1rem;">Q <span id="current-count" style="color:var(--primary-color)">0</span> / <span id="total-count">0</span></div>
                <button onclick="shuffleRemaining()" style="background:#f1f5f9; border:none; padding:10px 16px; border-radius:12px; cursor:pointer; font-size: 1.2rem;">ğŸ”€</button>
            </div>
            <select id="category-jump"></select>
            <div id="display-id" class="category-badge"></div>
            <div id="display-text" class="q-text"></div>
            <div id="options-area"></div>
            <div id="display-result" class="res-area"></div>
            <button id="next-btn" class="menu-btn btn-main" style="display:none; margin-top:20px;">æ¬¡ã®å•é¡Œã¸ â”</button>
        </div>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0; margin-bottom:20px; font-size: 1.4rem;">ç¾åœ¨ã®åˆæ ¼åˆ¤å®š</h3>
        <div style="max-width: 200px; margin: 0 auto;">
            <canvas id="accuracyChart"></canvas>
        </div>
        
        <div id="judgment-result" class="judgment-box"></div>

        <div id="chart-detail-text"></div>
        <button onclick="toggleChart()" class="menu-btn btn-sub" style="margin-bottom:0;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_v_pro_final_v2';
    let rawData = [], activeQuizList = [], currentIdx = 0, correctCount = 0, answeredCount = 0;
    let categoryStats = {}, myChart = null;

    fetch('quizData.json')
        .then(res => res.json())
        .then(data => {
            rawData = data; activeQuizList = [...data];
            document.getElementById('data-status').style.display = 'none';
            initCategoryMenu(); load(); updateHomeStats();
        })
        .catch(err => { document.getElementById('data-status').innerText = "âš ï¸ ãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚"; });

    function initCategoryMenu() {
        const select = document.getElementById('category-jump');
        select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‚’çµã‚Šè¾¼ã‚€</option>';
        [...new Set(rawData.map(i => i.Category))].forEach(cat => {
            const opt = document.createElement('option'); opt.value = cat; opt.innerText = cat; select.appendChild(opt);
        });
        select.onchange = (e) => { 
            if(e.target.value !== "") {
                activeQuizList = rawData.filter(item => item.Category === e.target.value);
                currentIdx = 0; show();
            } 
        };
    }

    function updateHomeStats() {
        const progress = Math.round((currentIdx / rawData.length) * 100) || 0;
        const accuracy = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
        document.getElementById('stat-progress').innerText = progress + "%";
        document.getElementById('stat-accuracy').innerText = accuracy + "%";
        document.getElementById('continue-btn').innerText = currentIdx > 0 ? `Q${currentIdx + 1} ã‹ã‚‰å†é–‹` : "å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹";
    }

    function startQuiz(reset) {
        if(rawData.length === 0) return;
        if(reset && confirm("é€²æ—ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
            currentIdx = 0; correctCount = 0; answeredCount = 0; categoryStats = {};
            activeQuizList = [...rawData]; save();
        }
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('quiz-page').style.display = 'block';
        document.getElementById('total-count').innerText = activeQuizList.length;
        show();
    }

    function goHome() { updateHomeStats(); document.getElementById('home-page').style.display = 'block'; document.getElementById('quiz-page').style.display = 'none'; }

    function show() {
        const item = activeQuizList[currentIdx];
        if (!item) return goHome();
        document.getElementById('current-count').innerText = currentIdx + 1;
        document.getElementById('display-id').innerText = `${item.ID} | ${item.Category}`;
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        const area = document.getElementById('options-area'); area.innerHTML = '';
        const originalOpts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        let shuffleList = originalOpts.map((text, index) => ({ text: text, isCorrect: (index === item.Answer_Idx) }));
        for (let i = shuffleList.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffleList[i], shuffleList[j]] = [shuffleList[j], shuffleList[i]];
        }
        shuffleList.forEach((optObj) => {
            const b = document.createElement('button');
            b.className = 'opt-btn'; b.innerText = optObj.text;
            b.onclick = () => checkResult(optObj.isCorrect, optObj.text, item);
            area.appendChild(b);
        });
    }

    function checkResult(isCorrect, chosenText, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);
        const opts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        const correctText = opts[item.Answer_Idx];
        if (!categoryStats[item.Category]) categoryStats[item.Category] = { correct: 0, total: 0 };
        categoryStats[item.Category].total++;
        if (isCorrect) {
            correctCount++; categoryStats[item.Category].correct++;
            res.className = 'res-area correct'; res.innerHTML = `<div><b>âœ¨ æ­£è§£ã§ã™ï¼</b></div><div class="res-explanation">${item.Explanation}</div>`;
        } else {
            res.className = 'res-area wrong'; res.innerHTML = `<div><b>âŒ ä¸æ­£è§£...</b></div><div style="margin-top:4px;">æ­£è§£: <b>${correctText}</b></div><div class="res-explanation">${item.Explanation}</div>`;
        }
        let sArea = `<div class="search-area">`;
        sArea += `<a href="https://www.google.com/search?q=${encodeURIComponent('Gæ¤œå®š '+correctText)}" target="_blank" class="search-btn" style="border-left: 4px solid var(--success-color);">ğŸ” ã€Œ${correctText}ã€ã‚’æ¤œç´¢</a>`;
        if (!isCorrect) sArea += `<a href="https://www.google.com/search?q=${encodeURIComponent('Gæ¤œå®š '+chosenText)}" target="_blank" class="search-btn" style="border-left: 4px solid var(--danger-color);">ğŸ” é¸ã‚“ã ç”¨èªã‚’æ¤œç´¢</a>`;
        res.innerHTML += sArea + `</div>`;
        answeredCount++; res.style.display = 'block'; 
        document.getElementById('next-btn').style.display = 'flex';
        save();
    }

    document.getElementById('next-btn').onclick = () => { currentIdx++; show(); };

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const accuracy = answeredCount > 0 ? (correctCount / answeredCount) * 100 : 0;
            const judgeBox = document.getElementById('judgment-result');
            
            if (answeredCount < 10) {
                judgeBox.className = "judgment-box judgment-warn";
                judgeBox.innerHTML = `åˆ¤å®šä¸èƒ½<div class="judgment-desc">ç²¾åº¦å‘ä¸Šã®ãŸã‚ã€ã‚ã¨ ${10 - answeredCount} å•è§£ã„ã¦ãã ã•ã„</div>`;
            } else if (accuracy >= 75) {
                judgeBox.className = "judgment-box judgment-pass";
                judgeBox.innerHTML = `ğŸ‰ åˆæ ¼åœå†… (Aåˆ¤å®š)<div class="judgment-desc">ã“ã®èª¿å­ã§æœ¬ç•ªã«è‡¨ã¿ã¾ã—ã‚‡ã†ï¼</div>`;
            } else if (accuracy >= 65) {
                judgeBox.className = "judgment-box judgment-warn";
                judgeBox.innerHTML = `âš¡ åˆæ ¼ãƒ©ã‚¤ãƒ³ä»˜è¿‘ (Båˆ¤å®š)<div class="judgment-desc">è‹¦æ‰‹åˆ†é‡ã‚’é‡ç‚¹çš„ã«å¾©ç¿’ã—ã¾ã—ã‚‡ã†</div>`;
            } else {
                judgeBox.className = "judgment-box judgment-fail";
                judgeBox.innerHTML = `ğŸ“¢ åŠªåŠ›åœ (Cåˆ¤å®š)<div class="judgment-desc">æ­£è§£ç‡70%ä»¥ä¸Šã‚’ç›®æŒ‡ã—ã¦åå¾©å­¦ç¿’ã‚’ï¼</div>`;
            }

            const ctx = document.getElementById('accuracyChart').getContext('2d');
            if(myChart) myChart.destroy();
            document.getElementById('chart-detail-text').innerText = `æ­£è§£ç‡: ${Math.round(accuracy)}% (${correctCount}/${answeredCount})`;
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: ['æ­£è§£', 'ä¸æ­£è§£'], datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#16a34a', '#dc2626'], borderWeight: 0 }] },
                options: { cutout: '75%', plugins: { legend: { display: false } } }
            });
        }
    }

    function shuffleRemaining() {
        const rem = activeQuizList.slice(currentIdx);
        for(let i=rem.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [rem[i], rem[j]]=[rem[j], rem[i]]; }
        activeQuizList = activeQuizList.slice(0, currentIdx).concat(rem);
        alert("æ®‹ã‚Šã®å•é¡Œã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¾ã—ãŸ"); show();
    }

    function save() { localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, cat: categoryStats })); }
    function load() {
        const s = JSON.parse(localStorage.getItem(SAVE_KEY));
        if (s) { currentIdx = s.i; correctCount = s.c; answeredCount = s.a; categoryStats = s.cat || {}; }
    }
</script>
</body>
</html>
