<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ  Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --danger-color: #e53e3e;
            --success-color: #38a169;
            --bg-color: #f8f9fa;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; 
            background: var(--bg-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; color: #333;
            -webkit-font-smoothing: antialiased;
        }

        .card { 
            background: white; max-width: 600px; width: 100%; padding: clamp(15px, 5vw, 25px); 
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; margin-top: 10px;
        }

        /* --- è¡¨ç´™ãƒšãƒ¼ã‚¸ --- */
        #home-page { text-align: center; }
        .app-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 5px; color: #222; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; margin-top: 20px; }
        .stat-item { background: #f1f3f4; padding: 15px; border-radius: 15px; }
        .stat-label { font-size: 0.75rem; color: #666; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--primary-color); }

        .menu-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; 
            padding: 16px; margin-bottom: 12px; border-radius: 15px; font-size: 1rem; 
            font-weight: bold; border: none; cursor: pointer; transition: 0.2s;
            text-decoration: none; box-sizing: border-box;
        }
        .btn-main { background: var(--primary-color); color: white; }
        .btn-sub { background: white; border: 2px solid #eee; color: #444; }
        .btn-outline { background: #fff; border: 2px solid var(--primary-color); color: var(--primary-color); }

        /* --- ã‚¯ã‚¤ã‚ºç”»é¢ --- */
        #quiz-page { display: none; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; flex-wrap: wrap; }
        .q-text { font-size: 1.1rem; font-weight: bold; margin-bottom: 25px; line-height: 1.6; word-wrap: break-word; }
        .opt-btn { 
            display: block; width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #eee; 
            border-radius: 12px; background: #fff; text-align: left; font-size: 1rem; cursor: pointer;
            transition: background 0.2s;
        }
        .opt-btn:hover:not(:disabled) { background: #f1f7ff; border-color: var(--primary-color); }
        
        .res-area { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; line-height: 1.6; border-left: 6px solid; font-size: 0.95rem; }
        .correct { background: #f0fff4; color: #22543d; border-color: var(--success-color); }
        .wrong { background: #fff5f5; color: #822727; border-color: var(--danger-color); }
        
        .ai-btn { 
            display: flex; align-items: center; justify-content: center; margin-top: 15px; 
            padding: 14px; background: var(--primary-color); color: white; 
            text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 0.9rem;
        }

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ« --- */
        #chart-overlay { 
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; padding:15px; box-sizing:border-box;
        }
        .chart-modal { 
            background:white; padding:25px; border-radius:24px; width:100%; max-width:450px; 
            max-height: 90vh; overflow-y: auto; text-align:center; box-sizing: border-box;
        }
        .chart-toggle { display: flex; background: #eee; border-radius: 10px; padding: 4px; margin-bottom: 20px; }
        .toggle-item { flex: 1; padding: 8px; border-radius: 8px; font-size: 0.85rem; font-weight: bold; cursor: pointer; }
        .toggle-item.active { background: white; color: var(--primary-color); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .chart-container { position: relative; height: 280px; width: 100%; }
        
        @media screen and (max-width: 400px) {
            .nav-header { flex-direction: column; align-items: stretch; }
            .header-btns { display: flex; justify-content: space-between; gap: 5px; }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="home-page">
        <div class="app-title">Gæ¤œå®š å¯¾ç­– Pro</div>
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">å…¨ä½“é€²æ—</span><span class="stat-value" id="stat-progress">0%</span></div>
            <div class="stat-item"><span class="stat-label">å¹³å‡æ­£è§£ç‡</span><span class="stat-value" id="stat-accuracy">0%</span></div>
        </div>
        <button onclick="startQuiz(true)" class="menu-btn btn-sub">æœ€åˆã‹ã‚‰è§£ã</button>
        <button onclick="startQuiz(false)" class="menu-btn btn-main" id="continue-btn">å­¦ç¿’ã‚’å†é–‹ã™ã‚‹</button>
        <button onclick="toggleChart()" class="menu-btn btn-outline">æˆç¸¾ã‚’è©³ç´°åˆ†æ</button>
        <a href="https://www.jdla.org/certificate/general/" target="_blank" class="menu-btn" style="background:#e8f0fe; color:var(--primary-color); font-size:0.85rem;">è©¦é¨“æœ€æ–°æƒ…å ±ã‚’ç¢ºèª (å…¬å¼)</a>
    </div>

    <div id="quiz-page">
        <div class="nav-header">
            <button onclick="goHome()" style="background:none; border:1px solid #ddd; border-radius:8px; padding:5px 12px; cursor:pointer;">ğŸ  æˆ»ã‚‹</button>
            <div style="font-weight:bold; color:#666;">Q <span id="current-count">0</span> / <span id="total-count">0</span></div>
            <button onclick="shuffleRemaining()" style="background:#f0f0f0; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">ğŸ”€ ã‚·ãƒ£ãƒƒãƒ•ãƒ«</button>
        </div>
        
        <select id="category-jump" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd; background:#fff; font-size:1rem;"></select>

        <div id="display-id" style="font-size:0.75rem; color:var(--primary-color); font-weight:bold; margin-bottom:5px;"></div>
        <div id="display-text" class="q-text"></div>
        <div id="options-area"></div>
        
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="menu-btn btn-main" style="display:none; margin-top:15px;">æ¬¡ã®å•é¡Œã¸</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">å­¦ç¿’çŠ¶æ³åˆ†æ</h3>
        <div class="chart-toggle">
            <div id="toggle-total" class="toggle-item active" onclick="updateChartType('total')">å…¨ä½“</div>
            <div id="toggle-cat" class="toggle-item" onclick="updateChartType('category')">ã‚«ãƒ†ã‚´ãƒªåˆ¥</div>
        </div>
        <div class="chart-container">
            <canvas id="accuracyChart"></canvas>
        </div>
        <div id="chart-detail-text" style="margin-top:15px; font-weight:bold; color:#555;"></div>
        <button onclick="toggleChart()" class="menu-btn" style="background:#666; color:white; margin-top:20px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_v_pro_integrated';
    let rawData = [], activeQuizList = [], currentIdx = 0, correctCount = 0, answeredCount = 0;
    let categoryStats = {}, chartViewMode = 'total', myChart = null;

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«åã¯ data.json ã«åˆã‚ã›ã¦ã„ã¾ã™ï¼‰
    fetch('data.json').then(res => res.json()).then(data => {
        rawData = data; activeQuizList = [...data];
        initCategoryMenu();
        load();
        updateHomeStats();
    }).catch(err => {
        document.getElementById('display-text').innerText = "ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚data.json ãŒæ­£ã—ã„å ´æ‰€ã«é…ç½®ã•ã‚Œã¦ã„ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
    });

    function initCategoryMenu() {
        const select = document.getElementById('category-jump');
        select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‹ã‚‰é¸ã¶</option>';
        [...new Set(rawData.map(i => i.Category))].forEach(cat => {
            const opt = document.createElement('option'); opt.value = cat; opt.innerText = cat; select.appendChild(opt);
        });
        select.onchange = (e) => { 
            if(e.target.value !== "") {
                activeQuizList = rawData.filter(item => item.Category === e.target.value);
                currentIdx = 0; show();
            } 
        };
    }

    function updateHomeStats() {
        const progress = Math.round((currentIdx / rawData.length) * 100) || 0;
        const accuracy = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
        document.getElementById('stat-progress').innerText = progress + "%";
        document.getElementById('stat-accuracy').innerText = accuracy + "%";
        document.getElementById('continue-btn').innerText = currentIdx > 0 ? `Q${currentIdx + 1} ã‹ã‚‰ç¶šãã‚’è§£ã` : "å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹";
    }

    function startQuiz(reset) {
        if(reset && confirm("ã“ã‚Œã¾ã§ã®é€²æ—ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æœ€åˆã‹ã‚‰å§‹ã‚ã¾ã™ã‹ï¼Ÿ")) {
            currentIdx = 0; correctCount = 0; answeredCount = 0; categoryStats = {};
            activeQuizList = [...rawData]; save();
        }
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('quiz-page').style.display = 'block';
        document.getElementById('total-count').innerText = activeQuizList.length;
        show();
    }

    function goHome() { updateHomeStats(); document.getElementById('home-page').style.display = 'block'; document.getElementById('quiz-page').style.display = 'none'; }

    function show() {
        const item = activeQuizList[currentIdx];
        if (!item) { alert("ã“ã®ãƒªã‚¹ãƒˆã®å…¨å•é¡Œã‚’è§£ãçµ‚ãˆã¾ã—ãŸï¼"); return goHome(); }
        document.getElementById('current-count').innerText = currentIdx + 1;
        document.getElementById('display-id').innerText = `${item.ID} | ${item.Category}`;
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        const area = document.getElementById('options-area'); area.innerHTML = '';
        const opts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        opts.forEach((txt, idx) => {
            const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = txt; b.onclick = () => check(idx, item); area.appendChild(b);
        });
    }

    function check(idx, item) {
        const isCorrect = (idx === item.Answer_Idx);
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

        if (!categoryStats[item.Category]) categoryStats[item.Category] = { correct: 0, total: 0 };
        categoryStats[item.Category].total++;
        
        const opts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        const userChoiceText = opts[idx];
        const correctChoiceText = opts[item.Answer_Idx];

        if (isCorrect) {
            correctCount++;
            categoryStats[item.Category].correct++;
            res.className = 'res-area correct'; res.innerHTML = `<b>âœ¨ æ­£è§£ã§ã™ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            res.innerHTML = `<b>âŒ ä¸æ­£è§£...</b> (æ­£è§£: ${correctChoiceText})<br>${item.Explanation}`;
        }

        // --- AIé€£æºãƒ—ãƒ­ãƒ³ãƒ—ãƒˆç”Ÿæˆ ---
        const optionsList = opts.map((t, i) => `${i + 1}. ${t}`).join('\n');
        const aiPrompt = `Gæ¤œå®šã®å­¦ç¿’ä¸­ã§ã™ã€‚ä»¥ä¸‹ã®å•é¡Œã«ã¤ã„ã¦è©³ã—ãè§£èª¬ã—ã¦ãã ã•ã„ã€‚

ã€å•é¡Œã€‘\n${item.Question}\n
ã€é¸æŠè‚¢ã€‘\n${optionsList}\n
ã€ç§ã®å›ç­”ã€‘\n${userChoiceText} (${isCorrect ? 'æ­£è§£' : 'ä¸æ­£è§£'})\n
ã€æ­£è§£ã€‘\n${correctChoiceText}\n
ã€è§£èª¬ã®è¦ç‚¹ã€‘\n${item.Explanation}`;

        res.innerHTML += `
            <a href="https://gemini.google.com/app?prompt=${encodeURIComponent(aiPrompt)}" 
               target="_blank" class="ai-btn">âœ¨ Geminiã«ã“ã®å•é¡Œã‚’è©³ã—ãèã</a>`;
        
        answeredCount++;
        res.style.display = 'block'; document.getElementById('next-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => { currentIdx++; show(); };

    function updateChartType(type) {
        chartViewMode = type;
        document.getElementById('toggle-total').classList.toggle('active', type === 'total');
        document.getElementById('toggle-cat').classList.toggle('active', type === 'category');
        renderChart();
    }

    function renderChart() {
        const ctx = document.getElementById('accuracyChart').getContext('2d');
        if(myChart) myChart.destroy();

        if (chartViewMode === 'total') {
            document.getElementById('chart-detail-text').innerText = `æ­£è§£æ•°: ${correctCount} / ç·å›ç­”æ•°: ${answeredCount}`;
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['æ­£è§£', 'ä¸æ­£è§£'],
                    datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#38a169', '#e53e3e'] }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        } else {
            const labels = Object.keys(categoryStats);
            const data = labels.map(cat => Math.round((categoryStats[cat].correct / categoryStats[cat].total) * 100));
            document.getElementById('chart-detail-text').innerText = "å„ã‚«ãƒ†ã‚´ãƒªã®æ­£è§£ç‡(%)";
            myChart = new Chart(ctx, {
                type: 'bar',
                data: { labels: labels, datasets: [{ label: 'æ­£è§£ç‡(%)', data: data, backgroundColor: '#1a73e8' }] },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { min: 0, max: 100 } }, plugins: { legend: { display: false } } }
            });
        }
    }

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') renderChart();
    }

    function shuffleRemaining() {
        const done = activeQuizList.slice(0, currentIdx);
        const rem = activeQuizList.slice(currentIdx);
        for(let i=rem.length-1; i>0; i--){
            const j=Math.floor(Math.random()*(i+1)); [rem[i], rem[j]]=[rem[j], rem[i]];
        }
        activeQuizList = done.concat(rem);
        alert("æ®‹ã‚Šã®å•é¡Œã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ä¸¦ã³æ›¿ãˆã¾ã—ãŸï¼"); show();
    }

    function save() { localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, cat: categoryStats, list: activeQuizList })); }
    function load() {
        const s = JSON.parse(localStorage.getItem(SAVE_KEY));
        if (s) { 
            currentIdx = s.i; correctCount = s.c; answeredCount = s.a; 
            categoryStats = s.cat || {}; 
            if(s.list) activeQuizList = s.list;
        }
    }
</script>
</body>
</html>
