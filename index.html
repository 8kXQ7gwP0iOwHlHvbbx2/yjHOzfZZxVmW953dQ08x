    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

        /* ã‚¯ã‚¤ã‚ºã‚¨ãƒªã‚¢ */

        .option-btn:hover:not(:disabled) { border-color: var(--primary); background: #f8faff; }
        .option-btn.correct { background: var(--success) !important; color: white !important; border-color: var(--success) !important; font-weight: 700; }
        .option-btn.wrong { background: var(--danger) !important; color: white !important; border-color: var(--danger) !important; font-weight: 700; }
        
        /* çµæœè¡¨ç¤ºãƒ»è§£èª¬ */
        .result-box { margin-top: 24px; padding: 26px; border-radius: 18px; background: #f8fafc; border-left: 10px solid #cbd5e1; }
        .result-box strong { font-size: 1.5rem; display: block; margin-bottom: 10px; }

        .search-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 24px; }

            border-radius: 12px; font-size: 1rem; font-weight: 700; text-align: center;
        }

        /* æˆç¸¾è¡¨ */
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; margin-top: 15px; }
        th { padding: 12px; font-size: 1rem; color: var(--text-sub); }
        td { background: #f8fafc; padding: 20px 16px; font-size: 1.2rem; border-top: 2px solid #edf2f7; border-bottom: 2px solid #edf2f7; }

        td:last-child { border-right: 2px solid #edf2f7; border-radius: 0 16px 16px 0; text-align: right; }

        .hidden { display: none !important; }

        /* ã‚¹ãƒãƒ›ãƒ»ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆç”¨èª¿æ•´ */
        @media (max-width: 600px) {
            .container { padding: 20px; border-radius: 0; max-width: 100%; margin: 0; }
            #question-text { font-size: 1.25rem; }

            .stat-value { font-size: 1.8rem; }
            .search-actions { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="home-screen">
        <h1>ãƒ“ã‚¸ãƒã‚¹æ³•å‹™3ç´š<br>å­¦ç¿’ãƒŠãƒ“</h1>
        
        <div id="dashboard" class="dashboard hidden">
            <div class="stat-item">
                <span class="stat-label">å­¦ç¿’é€²æ—ç‡</span>
                <span id="overall-progress" class="stat-value">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">å¹³å‡æ­£è§£ç‡</span>
                <span id="overall-accuracy" class="stat-value">0%</span>
            </div>
        </div>

        <div id="loading-status" style="text-align:center; padding:50px; color:var(--text-sub); font-weight: bold; font-size: 1.2rem;">ãƒ‡ãƒ¼ã‚¿ã‚’æº–å‚™ã—ã¦ã„ã¾ã™...</div>
        
        <div class="menu-stack hidden" id="main-menu">
            <button onclick="startQuiz('order')">æœ€åˆã‹ã‚‰è§£ã</button>
            <button id="resume-btn" onclick="resumeQuiz()" class="btn-resume" style="display:none;">å‰å›ã®ç¶šãã‹ã‚‰è§£ã</button>
            <button id="review-btn" onclick="startQuiz('review')" class="btn-review hidden">é–“é•ãˆãŸå•é¡Œã‚’å¾©ç¿’ã™ã‚‹ (<span id="wrong-count">0</span>)</button>
            <button onclick="showCategoryMenu()" class="btn-category">ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠã—ã¦è§£ã</button>
            <button onclick="startQuiz('random')" class="btn-random">å•é¡Œã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è§£ã</button>
            <button onclick="showStats()" class="btn-stats">æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</button>
        </div>
    </div>

    <div id="category-screen" class="hidden">
        <div class="quiz-header">
            <div class="info-area"><span class="category-name">ã‚«ãƒ†ã‚´ãƒªé¸æŠ</span></div>
            <button class="btn-home-icon" onclick="showHome()">ğŸ </button>
        </div>
        <div id="category-list" class="menu-stack"></div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="quiz-header">
            <div class="info-area">
                <span id="progress-text" class="id-progress"></span>
                <span id="category-label" class="category-name"></span>
            </div>
            <button class="btn-home-icon" onclick="confirmGoHome()">ğŸ </button>
        </div>
        <div id="question-text"></div>
        <div id="options-container"></div>
        <div id="feedback-container" class="hidden">
            <div id="result-msg" class="result-box"></div>
            <div class="search-actions" id="search-buttons"></div>
            <button onclick="nextQuestion()" style="width:100%; margin-top:35px; background:var(--primary); font-size: 1.3rem; padding: 22px;">æ¬¡ã®å•é¡Œã¸ â”</button>
        </div>
    </div>

    <div id="stats-screen" class="hidden">
        <div class="quiz-header">
            <div class="info-area"><span class="category-name">æˆç¸¾è¡¨ãƒ»åˆæ ¼åˆ¤å®š</span></div>
            <button class="btn-home-icon" onclick="showHome()">ğŸ </button>
        </div>
        <div id="total-status" style="padding:28px; border-radius:18px; text-align:center; font-weight:bold; margin-bottom:28px; font-size: 1.3rem; line-height: 1.5;"></div>
        <div style="overflow-x: hidden;">
            <table id="stats-table">
                <thead><tr><th>ã‚«ãƒ†ã‚´ãƒª</th><th>æ­£ç­”æ•°</th><th>ç‡</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
/* JavaScriptãƒ­ã‚¸ãƒƒã‚¯ã¯å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å®Œå…¨ã«ç¶™æ‰¿ã—ã¦ã„ã¾ã™ã€‚
   æ©Ÿèƒ½çš„ãªå¤‰æ›´ã¯ä¸€åˆ‡ã‚ã‚Šã¾ã›ã‚“ã€‚
*/
let allQuestions = [];
let currentQuiz = [];
let currentIndex = 0;
let scoreData = JSON.parse(localStorage.getItem('bizLawStats')) || {};
let wrongQuestionIds = JSON.parse(localStorage.getItem('bizLawWrongIds')) || [];
let answeredQuestionIds = JSON.parse(localStorage.getItem('bizLawAnsweredIds')) || [];

async function initApp() {
    try {
        const response = await fetch('./biz3class.json');
        if (!response.ok) throw new Error('JSONèª­ã¿è¾¼ã¿å¤±æ•—');
        const data = await response.json();
        allQuestions = data.sort((a, b) => parseInt(a.id) - parseInt(b.id));
        document.getElementById('loading-status').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        updateHomeUI();
    } catch (err) {
        document.getElementById('loading-status').innerHTML = "âš ï¸ JSONãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
    }
}

function updateHomeUI() {
    const totalCount = allQuestions.length;
    const answeredCount = answeredQuestionIds.length;
    const progressPercent = totalCount > 0 ? Math.round((answeredCount / totalCount) * 100) : 0;
    document.getElementById('overall-progress').innerText = progressPercent + "%";

    let totalCorrect = 0, totalAnswered = 0;
    for(let cat in scoreData) {
        totalCorrect += scoreData[cat].correct;
        totalAnswered += scoreData[cat].total;
    }
    const accuracyPercent = totalAnswered > 0 ? Math.round((totalCorrect / totalAnswered) * 100) : 0;
    document.getElementById('overall-accuracy').innerText = accuracyPercent + "%";

    document.getElementById('resume-btn').style.display = localStorage.getItem('bizLawProgress') ? 'block' : 'none';
    const reviewBtn = document.getElementById('review-btn');
    if (wrongQuestionIds.length > 0) {
        reviewBtn.classList.remove('hidden');
        document.getElementById('wrong-count').innerText = wrongQuestionIds.length;
    } else {
        reviewBtn.classList.add('hidden');
    }
}

function showHome() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('home-screen').classList.remove('hidden');
    updateHomeUI();
}

function confirmGoHome() {
    if (confirm("å­¦ç¿’ã‚’ä¸­æ–­ã—ã¦è¡¨ç´™ã«æˆ»ã‚Šã¾ã™ã‹ï¼Ÿ")) showHome();
}

function startQuiz(mode, catName = null) {
    currentIndex = 0;
    if (mode === 'random') currentQuiz = [...allQuestions].sort(() => Math.random() - 0.5);
    else if (mode === 'order') currentQuiz = [...allQuestions];
    else if (mode === 'review') currentQuiz = allQuestions.filter(q => wrongQuestionIds.includes(q.id)).sort(() => Math.random() - 0.5);
    else currentQuiz = allQuestions.filter(q => q.category === catName);
    
    if (currentQuiz.length === 0) return alert("å¯¾è±¡ã¨ãªã‚‹å•é¡ŒãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('quiz-screen').classList.remove('hidden');
    renderQuestion();
}

function renderQuestion() {
    const q = currentQuiz[currentIndex];
    document.getElementById('progress-text').innerText = `å•é¡Œ ID:${q.id} (${currentIndex + 1} / ${currentQuiz.length})`;
    document.getElementById('category-label').innerText = q.category;
    document.getElementById('question-text').innerText = q.question;
    document.getElementById('feedback-container').classList.add('hidden');
    
    const opts = [
        { text: q.option1, num: 1 }, { text: q.option2, num: 2 },
        { text: q.option3, num: 3 }, { text: q.option4, num: 4 }
    ].sort(() => Math.random() - 0.5);

    const container = document.getElementById('options-container');
    container.innerHTML = '';
    opts.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.innerText = opt.text;
        btn.onclick = () => checkAnswer(opt.num, q, opt.text);
        container.appendChild(btn);
    });
    window.scrollTo(0,0);
}

function checkAnswer(selectedNum, q, selectedText) {
    const isCorrect = (selectedNum === q.answer);
    const correctText = q[`option${q.answer}`];
    
    document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
        if (btn.innerText === correctText) btn.classList.add('correct');
        if (btn.innerText === selectedText && !isCorrect) btn.classList.add('wrong');
    });

    if(!scoreData[q.category]) scoreData[q.category] = { correct: 0, total: 0 };
    scoreData[q.category].total++;
    if(isCorrect) scoreData[q.category].correct++;
    localStorage.setItem('bizLawStats', JSON.stringify(scoreData));

    if (!answeredQuestionIds.includes(q.id)) {
        answeredQuestionIds.push(q.id);
        localStorage.setItem('bizLawAnsweredIds', JSON.stringify(answeredQuestionIds));
    }

    if (isCorrect) wrongQuestionIds = wrongQuestionIds.filter(id => id !== q.id);
    else if (!wrongQuestionIds.includes(q.id)) wrongQuestionIds.push(q.id);
    localStorage.setItem('bizLawWrongIds', JSON.stringify(wrongQuestionIds));

    document.getElementById('feedback-container').classList.remove('hidden');
    document.getElementById('result-msg').innerHTML = `
        <strong style="color:${isCorrect ? 'var(--success)' : 'var(--danger)'};">${isCorrect ? 'â­• æ­£è§£' : 'âŒ ä¸æ­£è§£'}</strong>
        <p>${q.explanation}</p>`;

    const searchArea = document.getElementById('search-buttons');
    searchArea.innerHTML = `<a href="https://www.google.com/search?q=${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + correctText)}" target="_blank" class="search-link">ğŸ” æ­£ç­”ã‚’æ¤œç´¢</a>`;
    if(!isCorrect) searchArea.innerHTML += `<a href="https://www.google.com/search?q=${encodeURIComponent('ãƒ“ã‚¸ãƒã‚¹å®Ÿå‹™æ³•å‹™3ç´š ' + selectedText)}" target="_blank" class="search-link" style="background:#ea4335">ğŸ” èª¤ç­”ã‚’æ¤œç´¢</a>`;

    localStorage.setItem('bizLawProgress', JSON.stringify({ currentIndex: currentIndex + 1, currentQuiz }));
}

function nextQuestion() {
    currentIndex++;
    if(currentIndex < currentQuiz.length) renderQuestion();
    else {
        localStorage.removeItem('bizLawProgress');
        alert("å…¨ã¦ã®å•é¡Œã‚’è§£ãçµ‚ãˆã¾ã—ãŸï¼æˆç¸¾ã‚’ç¢ºèªã—ã¾ã™ã€‚");
        showStats();
    }
}

function resumeQuiz() {
    const saved = JSON.parse(localStorage.getItem('bizLawProgress'));
    if(saved) {
        currentQuiz = saved.currentQuiz;
        currentIndex = saved.currentIndex;
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        renderQuestion();
    }
}

function showCategoryMenu() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('category-screen').classList.remove('hidden');
    const list = document.getElementById('category-list');
    const categories = [...new Set(allQuestions.map(q => q.category))];
    list.innerHTML = '';
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat;
        btn.onclick = () => startQuiz('category', cat);
        list.appendChild(btn);
    });
}

function showStats() {
    document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
    document.getElementById('stats-screen').classList.remove('hidden');
    const tbody = document.querySelector('#stats-table tbody');
    tbody.innerHTML = '';
    let totalCorrect = 0, totalAnswered = 0;
    for(let cat in scoreData) {
        const row = tbody.insertRow();
        const {correct, total} = scoreData[cat];
        totalCorrect += correct; totalAnswered += total;
        row.insertCell(0).innerText = cat;
        row.insertCell(1).innerText = `${correct} / ${total}`;
        row.insertCell(2).innerText = `${((correct / total) * 100).toFixed(1)}%`;
    }
    const statusDiv = document.getElementById('total-status');
    if (totalAnswered > 0) {
        const rate = ((totalCorrect / totalAnswered) * 100).toFixed(1);
        const isPass = rate >= 70;
        statusDiv.style.background = isPass ? "#ecfdf5" : "#fef2f2";
        statusDiv.style.color = isPass ? "#065f46" : "#991b1b";
        statusDiv.style.border = `2px solid ${isPass ? "#10b981" : "#ef4444"}`;
        statusDiv.innerHTML = `ç·åˆæ­£ç­”ç‡: ${rate}%<br>${isPass ? 'ğŸ‰ ç¾åœ¨ã®åˆæ ¼åˆ¤å®šï¼šã€åˆæ ¼åœå†…ã€‘' : 'ğŸ’ª ç¾åœ¨ã®åˆæ ¼åˆ¤å®šï¼šã€ã‚ã¨å°‘ã—ï¼ã€‘'}`;
    } else statusDiv.innerHTML = "å­¦ç¿’ãƒ‡ãƒ¼ã‚¿ãŒã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚";
}

initApp();
</script>
