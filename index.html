<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gæ¤œå®š å­¦ç¿’ã‚·ã‚¹ãƒ†ãƒ  Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --danger-color: #e53e3e;
            --success-color: #38a169;
            --bg-color: #f8f9fa;
        }

        body { 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; 
            background: var(--bg-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; color: #333;
            -webkit-font-smoothing: antialiased;
        }

        .card { 
            background: white; max-width: 600px; width: 100%; padding: clamp(15px, 5vw, 25px); 
            border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); box-sizing: border-box; margin-top: 10px;
        }

        /* è¡¨ç´™ */
        #home-page { text-align: center; }
        .app-title { font-size: 1.6rem; font-weight: 800; margin-bottom: 5px; color: #222; }
        .data-status { font-size: 0.8rem; margin: 10px 0; padding: 5px; border-radius: 5px; }
        .status-loading { background: #fff3cd; color: #856404; }
        .status-error { background: #f8d7da; color: #721c24; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; margin-top: 20px; }
        .stat-item { background: #f1f3f4; padding: 15px; border-radius: 15px; }
        .stat-label { font-size: 0.75rem; color: #666; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: var(--primary-color); }

        .menu-btn { 
            display: flex; align-items: center; justify-content: center; width: 100%; 
            padding: 16px; margin-bottom: 12px; border-radius: 15px; font-size: 1rem; 
            font-weight: bold; border: none; cursor: pointer; transition: 0.2s;
            text-decoration: none; box-sizing: border-box;
        }
        .btn-main { background: var(--primary-color); color: white; }
        .btn-sub { background: white; border: 2px solid #eee; color: #444; }
        .btn-outline { background: #fff; border: 2px solid var(--primary-color); color: var(--primary-color); }

        /* ã‚¯ã‚¤ã‚ºç”»é¢ */
        #quiz-page { display: none; }
        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .q-text { font-size: 1.1rem; font-weight: bold; margin-bottom: 25px; line-height: 1.6; word-wrap: break-word; }
        .opt-btn { 
            display: block; width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #eee; 
            border-radius: 12px; background: #fff; text-align: left; font-size: 1rem; cursor: pointer;
        }
        
        .res-area { margin-top: 20px; padding: 20px; border-radius: 12px; display: none; line-height: 1.6; border-left: 6px solid; font-size: 0.95rem; }
        .correct { background: #f0fff4; color: #22543d; border-color: var(--success-color); }
        .wrong { background: #fff5f5; color: #822727; border-color: var(--danger-color); }
        
        .search-btn { 
            display: flex; align-items: center; justify-content: center; margin-top: 15px; 
            padding: 14px; background: #f8f9fa; color: #5f6368; border: 1px solid #dfe1e5;
            text-decoration: none; border-radius: 10px; font-weight: bold; font-size: 0.9rem;
        }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        #chart-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center; padding:15px; }
        .chart-modal { background:white; padding:25px; border-radius:24px; width:100%; max-width:450px; text-align:center; }
        .chart-container { position: relative; height: 280px; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <div id="home-page">
        <div class="app-title">Gæ¤œå®š å­¦ç¿’ã‚¢ãƒ—ãƒª Pro</div>
        <div id="data-status" class="data-status status-loading">quizData.json ã‚’èª­ã¿è¾¼ã¿ä¸­...</div>
        
        <div class="stat-grid">
            <div class="stat-item"><span class="stat-label">å­¦ç¿’é€²æ—</span><span class="stat-value" id="stat-progress">0%</span></div>
            <div class="stat-item"><span class="stat-label">æ­£è§£ç‡</span><span class="stat-value" id="stat-accuracy">0%</span></div>
        </div>

        <button onclick="startQuiz(true)" class="menu-btn btn-sub">â†©ï¸ æœ€åˆã‹ã‚‰è§£ãï¼ˆé †ä¸åŒï¼‰</button>
        <button onclick="startQuiz(false)" class="menu-btn btn-main" id="continue-btn">ğŸš€ å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹</button>
        <button onclick="toggleChart()" class="menu-btn btn-outline">ğŸ“Š æˆç¸¾ã‚’è©³ç´°åˆ†æ</button>
    </div>

    <div id="quiz-page">
        <div class="nav-header">
            <button onclick="goHome()" style="background:none; border:1px solid #ddd; border-radius:8px; padding:5px 12px; cursor:pointer;">ğŸ </button>
            <div style="font-weight:bold; color:#666;">Q <span id="current-count">0</span> / <span id="total-count">0</span></div>
            <button onclick="shuffleRemaining()" style="background:#f0f0f0; border:none; padding:8px 12px; border-radius:8px; cursor:pointer;">ğŸ”€</button>
        </div>
        <select id="category-jump" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #ddd;"></select>
        <div id="display-id" style="font-size:0.75rem; color:var(--primary-color); font-weight:bold; margin-bottom:5px;"></div>
        <div id="display-text" class="q-text"></div>
        <div id="options-area"></div>
        <div id="display-result" class="res-area"></div>
        <button id="next-btn" class="menu-btn btn-main" style="display:none; margin-top:15px;">æ¬¡ã®å•é¡Œã¸</button>
    </div>
</div>

<div id="chart-overlay" onclick="toggleChart()">
    <div class="chart-modal" onclick="event.stopPropagation()">
        <h3 style="margin-top:0;">å­¦ç¿’çŠ¶æ³åˆ†æ</h3>
        <canvas id="accuracyChart"></canvas>
        <div id="chart-detail-text" style="margin-top:15px; font-weight:bold; color:#555;"></div>
        <button onclick="toggleChart()" class="menu-btn" style="background:#666; color:white; margin-top:20px;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const SAVE_KEY = 'g_kentei_v_pro_shuffle_opts';
    let rawData = [], activeQuizList = [], currentIdx = 0, correctCount = 0, answeredCount = 0;
    let categoryStats = {}, myChart = null;

    fetch('quizData.json')
        .then(res => res.json())
        .then(data => {
            rawData = data;
            activeQuizList = [...data];
            document.getElementById('data-status').style.display = 'none';
            initCategoryMenu();
            load();
            updateHomeStats();
        })
        .catch(err => {
            document.getElementById('data-status').innerText = "âš ï¸ quizData.json ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚";
        });

    function initCategoryMenu() {
        const select = document.getElementById('category-jump');
        select.innerHTML = '<option value="">â–¼ ã‚«ãƒ†ã‚´ãƒªã‹ã‚‰é¸ã¶</option>';
        [...new Set(rawData.map(i => i.Category))].forEach(cat => {
            const opt = document.createElement('option'); opt.value = cat; opt.innerText = cat; select.appendChild(opt);
        });
        select.onchange = (e) => { 
            if(e.target.value !== "") {
                activeQuizList = rawData.filter(item => item.Category === e.target.value);
                currentIdx = 0; show();
            } 
        };
    }

    function updateHomeStats() {
        const progress = Math.round((currentIdx / rawData.length) * 100) || 0;
        const accuracy = answeredCount > 0 ? Math.round((correctCount / answeredCount) * 100) : 0;
        document.getElementById('stat-progress').innerText = progress + "%";
        document.getElementById('stat-accuracy').innerText = accuracy + "%";
        document.getElementById('continue-btn').innerText = currentIdx > 0 ? `Q${currentIdx + 1} ã‹ã‚‰å†é–‹` : "å­¦ç¿’ã‚’é–‹å§‹ã™ã‚‹";
    }

    function startQuiz(reset) {
        if(rawData.length === 0) return;
        if(reset && confirm("é€²æ—ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) {
            currentIdx = 0; correctCount = 0; answeredCount = 0; categoryStats = {};
            activeQuizList = [...rawData]; save();
        }
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('quiz-page').style.display = 'block';
        document.getElementById('total-count').innerText = activeQuizList.length;
        show();
    }

    function goHome() { updateHomeStats(); document.getElementById('home-page').style.display = 'block'; document.getElementById('quiz-page').style.display = 'none'; }

    // â˜…ä»Šå›ã®ä¸»è¦å¤‰æ›´ç‚¹ï¼šé¸æŠè‚¢ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦è¡¨ç¤ºã™ã‚‹é–¢æ•°
    function show() {
        const item = activeQuizList[currentIdx];
        if (!item) return goHome();
        
        document.getElementById('current-count').innerText = currentIdx + 1;
        document.getElementById('display-id').innerText = `${item.ID} | ${item.Category}`;
        document.getElementById('display-text').innerText = item.Question;
        document.getElementById('display-result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        const area = document.getElementById('options-area'); 
        area.innerHTML = '';

        // 1. å…ƒã®é¸æŠè‚¢ãƒªã‚¹ãƒˆã‚’ä½œæˆ
        const originalOpts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        
        // 2. ã€Œãƒ†ã‚­ã‚¹ãƒˆã€ã¨ã€Œæ­£è§£ã‹ã©ã†ã‹ã€ã‚’ã‚»ãƒƒãƒˆã«ã—ãŸã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆé…åˆ—ã‚’ä½œã‚‹
        let shuffleList = originalOpts.map((text, index) => {
            return { text: text, isCorrect: (index === item.Answer_Idx) };
        });

        // 3. ãƒ•ã‚£ãƒƒã‚·ãƒ£ãƒ¼â€“ã‚¤ã‚§ãƒ¼ãƒ„ã®ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã§ä¸¦ã³æ›¿ãˆ
        for (let i = shuffleList.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffleList[i], shuffleList[j]] = [shuffleList[j], shuffleList[i]];
        }

        // 4. ãƒœã‚¿ãƒ³ã‚’ç”Ÿæˆã—ã¦è¡¨ç¤º
        shuffleList.forEach((optObj) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = optObj.text;
            // ã‚¯ãƒªãƒƒã‚¯æ™‚ã«ã€Œãã®é¸æŠè‚¢ãŒæ­£è§£ã ã£ãŸã‹ã€ã‚’ç›´æ¥æ¸¡ã™
            b.onclick = () => checkResult(optObj.isCorrect, optObj.text, item);
            area.appendChild(b);
        });
    }

    function checkResult(isCorrect, chosenText, item) {
        const res = document.getElementById('display-result');
        document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

        // æ­£è§£ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’æ¢ã—ã¦ãŠãï¼ˆè§£èª¬è¡¨ç¤ºç”¨ï¼‰
        const opts = [item.Opt1, item.Opt2, item.Opt3, item.Opt4, item.Opt5, item.Opt6].filter(v => v);
        const correctText = opts[item.Answer_Idx];

        if (!categoryStats[item.Category]) categoryStats[item.Category] = { correct: 0, total: 0 };
        categoryStats[item.Category].total++;

        if (isCorrect) {
            correctCount++;
            categoryStats[item.Category].correct++;
            res.className = 'res-area correct';
            res.innerHTML = `<b>âœ¨ æ­£è§£ã§ã™ï¼</b><br>${item.Explanation}`;
        } else {
            res.className = 'res-area wrong';
            res.innerHTML = `<b>âŒ ä¸æ­£è§£...</b> (æ­£è§£: ${correctText})<br>${item.Explanation}`;
        }

        const searchQuery = `Gæ¤œå®š "${correctText}" ${item.Question.substring(0, 30)}`;
        res.innerHTML += `<a href="https://www.google.com/search?q=${encodeURIComponent(searchQuery)}" target="_blank" class="search-btn">ğŸ” Googleã§ã€Œ${correctText}ã€ã‚’æ¤œç´¢</a>`;
        
        answeredCount++;
        res.style.display = 'block'; 
        document.getElementById('next-btn').style.display = 'block';
        save();
    }

    document.getElementById('next-btn').onclick = () => { currentIdx++; show(); };

    function toggleChart() {
        const o = document.getElementById('chart-overlay');
        o.style.display = (o.style.display === 'flex') ? 'none' : 'flex';
        if (o.style.display === 'flex') {
            const ctx = document.getElementById('accuracyChart').getContext('2d');
            if(myChart) myChart.destroy();
            document.getElementById('chart-detail-text').innerText = `æ­£è§£æ•°: ${correctCount} / å›ç­”æ•°: ${answeredCount}`;
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: ['æ­£è§£', 'ä¸æ­£è§£'], datasets: [{ data: [correctCount, answeredCount - correctCount], backgroundColor: ['#38a169', '#e53e3e'] }] }
            });
        }
    }

    function shuffleRemaining() {
        const rem = activeQuizList.slice(currentIdx);
        for(let i=rem.length-1; i>0; i--){
            const j=Math.floor(Math.random()*(i+1)); [rem[i], rem[j]]=[rem[j], rem[i]];
        }
        activeQuizList = activeQuizList.slice(0, currentIdx).concat(rem);
        alert("æ®‹ã‚Šã®å•é¡Œã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¾ã—ãŸ"); show();
    }

    function save() { localStorage.setItem(SAVE_KEY, JSON.stringify({ i: currentIdx, c: correctCount, a: answeredCount, cat: categoryStats })); }
    function load() {
        const s = JSON.parse(localStorage.getItem(SAVE_KEY));
        if (s) { currentIdx = s.i; correctCount = s.c; answeredCount = s.a; categoryStats = s.cat || {}; }
    }
</script>
</body>
</html>
